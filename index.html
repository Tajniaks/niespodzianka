<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript scratch card Example</title>


  <!-- Demo CSS -->
  <link rel="stylesheet" href="css/demo.css">
  <style>
    .card {
      width: 500px;
      height: 500px;
      position: relative;
      box-shadow: 1px 2px 6px rgba(0, 0, 0, 0.2);
      margin: 10px auto;
    }

    .base,
    #scratch {
      cursor: default;
      height: 500px;
      width: 500px;
      position: absolute;
      top: 0;
      left: 0;
      cursor: grabbing;
    }

    .base {
      line-height: 500px;
      text-align: center;
    }

    #scratch {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
  </style>

</head>

<body>
  <header class="intro">
    <h1> Zdrapka dla Słodziaka!</h1>
    <p>Zobacz, co kryje się pod zdrapką! ♥</p>

  </header>
  <main>
    <article>
      <div class="card">
        <div class="base"><img src="img/niespodzianka.png">></div>
        <canvas id="scratch" width="500" height="500"></canvas>
      </div>
    </article>
  </main>

  <footer class="credit">
    <div class="action">
      <a href="https://store.steampowered.com/account/redeemwalletcode" target="_blank" rel="noopener noreferrer"
        class="btn fa-heart">Kliknij po zdrapaniu!</a>
    </div>
  </footer>

  <!-- scratch-card-with-canvas JS -->
  <script src="js/scratch-card.js"></script>

</body>

</html>
